<form action="https://formspree.io/nmnkbdwx" method="POST" data-abide novalidate>

	<div class="row">
		<div class="columns medium-6">
			<h2>Contact Us</h2>
			<br>
			<h4>
				We'd love to hear from you! Fill out this form or email us at <a href="mailto:info@communityatwork.com">info@communityatwork.com</a>.
			</h4>
		</div>
		<div class="columns medium-6">
			<div data-abide-error class="alert callout" style="padding-bottom: 1em; display: none;">
			    <h5><i class="fi-alert"></i> There are some errors in your form!</h5>
			  </div>
			<label for="name">
				<!-- Name -->
				<input type="text" placeholder="Your Name" required>
				<span class="form-error">Please enter your name.</span>
			</label>
			<label for="email">
				<!-- Email Address -->
				<input type="email" placeholder="Email Address" required>
				<span class="form-error">Please enter a valid email address.</span>
			</label>
			<label for="comment">
				<!-- Comment -->
				<textarea name="comment" id="" cols="30" rows="5" placeholder="How can we help you?"></textarea>
				<span class="form-error">Please enter your comment.</span>

			</label>

			<input type="hidden" name="page_url" value="{{ getCurrentUrl() }}">

			<input type="submit" class="button expanded" value="Send Message">

		</div>
	</div>

</form>
